<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Meal Timer</title>
  </head>
  <body>
    <div id = "mealTimerApp" class="container-fluid app">
      <div id = "header" class = "container header">
        <header><h1>Meal Timer</h1></header>
      </div>
      <div id = "setEatTime" class = "container setEat">
        <h4>Work Time</h4>
        <small><p>Time in Minutes</p></small>
        <input type="number" value="10" step="1" min="1" max="30"></input>
      </div>
      <div id = "setBreakTime" class = "container setBreak">
        <h4>Break Time</h4>
        <small><p>Time in Minutes</p></small>
        <input type="number" value="5" step="1" min="1" max="30"></input>
      </div>
      <div id = "startButton" class = "container startButtonContainer">
        <button class = "btn startButton">Start</button>
      </div>
      <div id = "eatTimer" class = "container eatTimer"></div>
      <div id = "eatGif" class = "container eatGif"></div>
      <div id = "breakTimer" class = "container breakTimer"></div>
      <div id = "breakGif" class = "container breakGif"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="NoSleep.js"></script>
    <script src="script.js"></script>
    <video autoplay muted loop id="myVideo">
      <source src="blank.m4v">
    </video>
  </body>
</html>
